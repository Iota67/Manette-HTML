<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body id="body">
<style>
    
        body{
            background-color: #f2f2f2;
        }

        #slider{                      
            display: flex;
        }

        #jauge1,#jauge2 {
            appearance: none;
            transform: rotate(-90deg);
            background: rgb(230, 207, 188);
            border-radius: 1.5vw; 
            width: 30vh;
            height: 10vw;
            margin-top: 40vh;
        }
              
        #jauge1::-moz-range-thumb,#jauge2::-moz-range-thumb{
            background-color: rgb(146, 89, 74);
            height:20vw;
           
        }

        #jauge1::-webkit-slider-thumb, #jauge2::-webkit-slider-thumb{   
            appearance: none;
            background-color: rgb(146, 89, 74);
            height:20vw;
            width:1.5vw;
            border-radius: 1.5vw; 
        }
            
        #indicators{
            display: flex;     
            margin-top: 16vh;
        }
        
        #indicator1{
            margin-left: 19vw;
            font-size: 7vw;
            
            
        }

        #indicator2{
            margin-left: 40vw; 
            font-size: 7vw;
    
        }
         
      
        
    </style>


    <div id="slider">
            <input type="range" min="0" max="1023" step="1" id="jauge1" >
            <input type="range" min="0" max="1023" step="1" id="jauge2" >
    </div>
    <div id="indicators">
        <div id="indicator1"></div>
        <div id="indicator2"></div>
    </div>

<script>
        const jauge1 = document.getElementById("jauge1");
        const jauge2 = document.getElementById("jauge2");
        const indicator1 = document.getElementById("indicator1");
        const indicator2 = document.getElementById("indicator2");
        

     function indicateur1() {
        if (jauge1.value > 562) {
            indicator1.innerHTML = "&#x1F53C;";  
        } else if (jauge1.value < 462) {
            indicator1.innerHTML = "&#x1F53D;";  
        } else {
            indicator1.innerHTML = "&#x1F6D1;";  
        }
    }

    function indicateur2() {
        if (jauge2.value > 562) {
            indicator2.innerHTML = "&#x1F53C; ";  
        } else if (jauge2.value < 462) {
            indicator2.innerHTML = "&#x1F53D;";  
        } else {
            indicator2.innerHTML = "&#x1F6D1;";  
        }
    }
    
    
    indicateur1();
    jauge1.addEventListener("input", indicateur1);
    indicateur2();
    jauge2.addEventListener("input", indicateur2);
    
    setInterval(() => {
        fetch(`/speed?speed1=${jauge1.value}&speed2=${jauge2.value}`); 
    },400);
    
</script>       
          
</body>
</html>
